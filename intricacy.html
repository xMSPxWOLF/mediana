<script>


    var numero = Number(prompt("Qual o seu número entre 1 e 50 ?"))

    if (numero >= 1 && numero <= 5) { document.write("O seu número está entre 1 e 5") }
    else if (numero >= 6 && numero <= 10) {
        document.write("O seu número está entre 6 e 10")
    }
    else if (numero >= 11 && numero <= 15) {
        document.write("O seu número está entre 11 e 15")
    }
    else if (numero >= 16 && numero <= 20) {
        document.write("O seu número está entre 16 e 20")
    }
    else if (numero >= 21 && numero <= 25) {
        document.write("O seu número está entre 21 e 25")
    }
    else if (numero >= 26 && numero <= 30) {
        document.write("O seu número está entre 26 e 30")
    }
    else if (numero >= 31 && numero <= 36) {
        document.write("O seu número está entre 31 e 36")
    }
    else if (numero >= 40 && numero <= 45) {
        document.write("O seu número está entre 40 e 45")
    }
    else if (numero >= 46 && numero <= 50) {
        document.write("O seu número está entre 46 e 50")
    }

</script>












































</script>
